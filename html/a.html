<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #spotify-container {
            margin-top: 20px;
            display: none; /* 初期状態では非表示 */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="show-spotify">Spotifyを表示</button>

    <div id="spotify-container">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0Vzwx5i1tT09dwQ7IL8klT?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        document.getElementById("show-spotify").addEventListener("click", function() {
            const container = document.getElementById("spotify-container");
            container.style.display = "block"; // 表示する
        });
    </script>

</body>
</html>
