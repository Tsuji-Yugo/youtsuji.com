<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            text-align: center;
            overflow-y: auto;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            color: #007aff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .artist-icons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .artist-icon {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .artist-icon:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
        }

        .spotify-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1db954;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .spotify-link:hover {
            background-color: #1ed760;
        }

    </style>
</head>
<body>
