        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #dfe9f3);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007aff;
            font-size: 2.2rem;
        }

        .quiz-container {
            margin-top: 30px;
        }

        .button {
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .exit-button {
            background-color: #ff3b30;
        }

        .exit-button:hover {
            background-color: #cc2d25;
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            margin-top: 10px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #nextQuestionButton {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

        let correctAnswers = [];
        let shuffledQuiz = [];
        let currentQuestionNumber = 1;
        let currentIndex = 0;
        let streakCount = 0;
        let answered = false;

        function shuffleQuiz() {
            shuffledQuiz = [...quizData].sort(() => Math.random() - 0.5);
            currentIndex = 0;
        }

        function loadQuiz() {
            document.getElementById("questionNumber").innerText = `第${currentQuestionNumber}問`;
            document.getElementById("audio").src = shuffledQuiz[currentIndex].file;
            document.getElementById("result").innerText = "";
            document.getElementById("answer").value = "";
            document.getElementById("nextQuestionButton").style.display = "none";
            document.getElementById("answerButton").disabled = false;
            document.getElementById("spotifyPlayer").innerHTML = "";
        }

        function playIntro() {
            const audio = document.getElementById("audio");
            audio.currentTime = 0;
            audio.play();
        }

        function checkAnswer() {
            if (answered) return;
            answered = true;

            let userAnswer = document.getElementById("answer").value.trim();
            if (userAnswer === shuffledQuiz[currentIndex].title) {
                document.getElementById("result").innerText = "正解！";
                streakCount++;
                correctAnswers.push(shuffledQuiz[currentIndex].title);
                // 正解音を鳴らす
                document.getElementById("pingSound").play();

                const iframe = `
                    <iframe style="border-radius:12px" 
                            src="${shuffledQuiz[currentIndex].spotifyEmbed}" 
                            width="100%" 
                            height="152" 
                            frameBorder="0" 
                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                    </iframe>
                `;
                document.getElementById("spotifyPlayer").innerHTML = iframe;
            } else {
                document.getElementById("result").innerText = `不正解... 正解は「${shuffledQuiz[currentIndex].title}」`;
                streakCount = 0;
                // 不正解音を鳴らす
                document.getElementById("buzzerSound").play();

                const iframe = `
                    <iframe style="border-radius:12px" 
                            src="${shuffledQuiz[currentIndex].spotifyEmbed}" 
                            width="100%" 
                            height="152" 
                            frameBorder="0" 
                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                    </iframe>
                `;
                document.getElementById("spotifyPlayer").innerHTML = iframe;
            }

            document.getElementById("streak").innerText = `連続正解数: ${streakCount}`;
            document.getElementById("nextQuestionButton").style.display = "inline-block";
            document.getElementById("answerButton").disabled = true;
        }

        function nextQuestion() {
            answered = false;
            currentIndex = (currentIndex + 1) % shuffledQuiz.length;
            currentQuestionNumber++;
            loadQuiz();
        }

        function endQuiz() {
            const audio = document.getElementById("audio");
            audio.pause();
            audio.currentTime = 0;

            document.querySelector(".container").innerHTML = `
                <h1>クイズ終了</h1>
                <p>最終連続正解数: ${streakCount}</p>
                <p>正解した曲: ${correctAnswers.join(", ") || "なし"}</p>
            `;
        }

        shuffleQuiz();
        loadQuiz();
    </script>
